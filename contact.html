<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- implements bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- links to the css -->
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
</head>
<body>
<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid header">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse container" id="navbarText">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item header-link">
	          <a class="nav-link active" href="./main.html">Home</a>
	        </li>
	        <li class="nav-item header-link">
	          <a class="nav-link" href="./marketplace.html">Marketplace</a>
	        </li>
	        <li class="nav-item header-link">
	          <a class="nav-link" href="./contact.html">Contact</a>
	        </li>
	      </ul>

	      <img id="logo" class="navbar-brand img-fluid" src="./images/logo.png">
		</div>

	  </div>
	</nav>

	<!-- Contact Form -->
	<form class="contact-form">
		<div class="container login-input">
			<h1 class="display-3 text-center">Want to sell? Or have a question?</h1>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<label for="name">Name</label>
					<input class="form-control" id="name" type="text">
				</li>
				<li class="list-group-item">
					<label for="email">Email</label>
					<input class="form-control" id="email" type="email">
				</li>
				<li class="list-group-item">
					<label for="textarea">Message</label>
					<textarea class="form-control" id="textarea"></textarea>
				</li>
				<li class="list-group-item mx-auto">
					<button class="btn btn-outline-success" type="submit">Submit</button>
				</li>
			</ul>
		</div>
	</form>

	<!-- implements bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
